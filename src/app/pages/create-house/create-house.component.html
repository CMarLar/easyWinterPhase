<div class="supercontainer">
    <div class="title">
        <p class="page_title">CREACIÓN DE CASAS</p>
        <p class ="page_subtitle">Jugador: {{playerService.currentPlayer.player_name}}</p>
    </div>




<div class="maincontainer">
    <div class="left">
        <div *ngIf="houseService.modifyLayout; else playerchars">
            <div class="choose_new_character">
                <label class="texto">Elije un nuevo PJ</label>
                <select name="npcs" [(ngModel)]="actualHouse.activeChar">
                    <option *ngFor="let valor of listOfChars" [value]="valor">{{valor.char_name}}</option>
                </select>
            </div>
        </div>

        <ng-template #playerchars>
        <form #charForm="ngForm" (ngSubmit)="submitCharInfo(charForm)" class="charForm">
            <div class="short_inputs">
                <div class="character_name_input">
                    <label class="texto">Personaje Jugador</label>
                    <input type="text" name="knight_name" [(ngModel)]="knight.char_name">
                </div>
                <div class="character_age_input">
                    <label class="texto">Edad</label>
                    <input type="text" name="knight_age" [(ngModel)]="knight.age">
                </div>
                <div class="squire_name_input">
                    <label class="texto">Nombre Del Escudero</label>
                    <input type="text" name="squire_name" [(ngModel)]="squire.char_name">
                </div>

            </div>
            <button [disabled] = "alreadyAdded" class="pj_escudero"> 
                <!-- Aquí no va nada, se pone automáticamente con ::after{}, ver final del css -->
             </button>
        </form>
        </ng-template>

<form #houseForm="ngForm" (ngSubmit)="onSubmit(houseForm)" class="houseForm">
            
            <label class="texto">Nombre De La Casa</label>
            <input type="text" name="house_name" [(ngModel)]="actualHouse.house_name" value={{houseService.currentHouse.house_name}}>

            <label class="texto">Feudo</label>
            <input type="text" name="holding_name" [(ngModel)]="actualHouse.holding_name" value={{houseService.currentHouse.holding_name}}>


            <label class="texto">Característica Familiar</label>
            <input type="text" name="familyCharacteristic"[(ngModel)]="actualHouse.familyCharacteristic" value={{houseService.currentHouse.familyCharacteristic}}>

            <label class="texto">Situación Económica Inicial</label>


            <!-- sacada del select porque no está la propiedad nivel de manutención: [(ngModel)]="house. nivelManutencion" -->
            <select name="nivelesManutencion" id="lang" [(ngModel)]="actualHouse.economyLevels" value={{houseService.currentHouse.economyLevels}}>
                <option *ngFor="let valor of nivelesManutencion" [value]="valor">{{valor}}</option>
            </select>
