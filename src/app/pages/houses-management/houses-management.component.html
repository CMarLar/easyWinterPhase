<app-header class="component"></app-header>
<div class="supercontainer">
    <div class="title">
        <p class="page_title">Creación de casas</p>
        <p class ="page_subtitle">{{campaignName}}</p>
    </div>
<div class="profile_pic">
    <a routerLink = "/profile"><img [src]="profilePic" alt="" srcset=""></a>
</div>


<div class="maincontainer">
    <div class="left">
        <div class="image_left">
            <img  src="../../../assets/img/ReinaGinebra 2.png" alt="" srcset="" class="imageleft">
        </div>
    </div>

    <div class="right">
        <div class="year">
            <h3>AÑO DE INICIO: </h3>
            <div class="inputyear">
                <input type="text" label="Año">
            </div>
        </div>

        <div class="playerlist">
            <div class="playerOk" *ngFor="let player of players">
                <div class="playershield">
                <img [src]="player.escudo" alt="" srcset="">
                </div>
                <div class="playername" *ngIf="player.casa!=null;else noHouse">
                    <p>{{player.jugador}} - Casa {{player.casa}}</p>
                </div>
                <ng-template #noHouse>
                    <div class="playername">
                    <p><a routerLink = "/createhouse">{{player.jugador}}</a></p>
                    </div>
                </ng-template>
                <div class="skull" *ngIf="player.casa!=null;else noSkull">
                    <img (click)="deleteHouse(player.id)" src="../../../assets/img/CALAVERA.png" alt="" srcset="">
                </div>
                <ng-template #noSkull>
                    <div class="skull"></div>
                </ng-template>
                <div class="quill" *ngIf="player.casa!=null;else noQuill">
                    <a routerLink = "/createhouse"><img src="../../../assets/img/PLUMA.png" alt="" srcset=""></a>
                </div>
                <ng-template #noQuill>
                    <div class="quill"></div>
                </ng-template>
        </div>
