<app-header class="component"></app-header>
<div class="supercontainer">
    <div class="cabecera">
          <div class="profile_pic">
                <a routerLink = "/profile"><img src="../../../assets/img/avatar1.png" alt="" srcset=""></a>
          </div>
          <div class="title">
                <p class="page_title">CREACIÓN DE CASAS</p>
                <p class ="page_subtitle">{{campaignName}}</p>
          </div>
    </div>

<div class="maincontainer"><!-- quito a Ginebra y su contebedor LEFTS -->
    <div class="right">
        <form #yearForm="ngForm" (ngSubmit)="onSubmit(yearForm)" class="yearForm" >
            <div class="year">
                <h3 class="texto">AÑO DE INICIO: &nbsp;</h3>
                <div class="inputyear">
                    <input type="number" label="Año" name="year" [(ngModel)]="year.yearNumber" #year1="ngModel" [ngClass]="{ 'is-invalid' : year1.pristine && year1.invalid}" required>

                     <!--@Miguel intenté añadir esto, pero nada: "[(ngModel)]="year.yearNumber" [ngClass]="{ 'is-invalid' : year.pristine && year.invalid}" required" -->

                </div>
            </div>

        <div class="playerlist">
            <div class="playerOk" *ngFor="let player of players">
                <div class="playershield">
                    <img [src]="player.escudo" alt="" srcset="">
                </div>
                <div class="playername" *ngIf="player.house_id!=null;else noHouse">
                    <p>{{player.player_name}} - Casa <!--{{player.casa}}--></p>
                </div>
                <ng-template #noHouse>
                    <div class="playername">
                    <p><a (click)="goToCreateHouse(player.player_id)">{{player.player_name}}</a></p>
                    </div>
                </ng-template>
                <div class="skull" *ngIf="player.house_id!=null;else noSkull">
                    <img (click)="deleteHouse(player.player_id,player.house_id)" src="../../../assets/img/CALAVERA.png" alt="" srcset="">
                </div>
                <ng-template #noSkull>
                    <div class="skull"></div>
                </ng-template>
                <div class="quill" *ngIf="player.house_id!=null;else noQuill">
                    <a (click)="modifyHouse(player.house_id)"><img src="../../../assets/img/PLUMA.png" alt="" srcset=""></a>
                </div>
                <ng-template #noQuill>
                    <div class="quill"></div>
                </ng-template>
        </div>
      </div>
    </form>
