<app-header class="component"></app-header>
<main class="main">
    <div class="div--1">
        LOGIN
    </div>
    <div class="div--2">
        <form class="form" action="">
            <div class="form--div-1">
                <label for="">correo:</label>
                <input type="email" #mail>
            </div>
            <div class="form--div-2">
                <label for="">contraseña:</label>
                <input type="password" #pass>
            </div>
            
            <div class="textHide" [hidden]="dataOk">Correo o contraseña incorrectos</div>
        </form>
    </div>
    <button class="button" (click)="userValidate(mail.value,pass.value)">
        <img src="../../../assets/img/daga_login_register.png" alt="">
        <p>Login</p>
    </button>
</main>
