<app-header class="component"></app-header>
<main class="main">
    <div class="div--1">
        REGISTRATE
    </div>
    <div class="div--2">
        <form class="form" action="">
            <div class="form--div-1">
                <label for="">correo:</label>
                <input type="email" #user>
            </div>
            <div class="form--div-2">
                <label for="">contraseña:</label>
                <input type="password" #pass>
            </div>
            <div class="form--div-3">
                <label for="">confirmar contraseña:</label>
                <input type="password" #confirmarPass>
            </div>
            <div class="textHide" [hidden]="isHide">{{error}}</div>
        </form>
    </div>
    <button class="button" (click)="addUser(user.value,pass.value,confirmarPass.value)">
        <img src="../../../assets/img/daga_login_register.png" alt="">
        <p>Login</p>
    </button>
</main>
