<div class="padre" >

    <div class="main">

          <!-- hijo 1 MAIN -->
        <div class="contenido">

            <div class="zonaB">

                <div class="zonaB_a">

                        <p class="titulo">FASE DE INVIERNO<br></p>
                        <p class="nombreUsuario">{{nombre}} {{apellidos}}</p>

                </div>

                <div class="zonaB_b">
                            
                    <div class="caja">

                        <div class="escudo">
                            <div class="caja_escudo"> 
                                <img src="{{foto_escudo}}">
                            </div>
                
                            <div class="paso">
                                <p>Paso 6b:</p>
                                <p>Familia</p>  
                            </div>

                        </div>

                        <div class="prologo"> 


                            <div class="prologo1"><!-- hijo 1 prólogo -->
                                <p class="frase">Nacimientos</p>
                                <p class="frase1">Modificador: Circunstancia Económica: <span class="numero">{{cisrcunstanciaEconomica}}</span></p>
                                <p class="frase1">Modificador: Edad de la madre: <span class="numero">{{edadMadre}}</span></p>

                            </div>

                            <div class="prologo3"><!-- hijo 3 prólogo -->

                                    <p>Esposa: {{pj.esposa.nombre}}</p>
                                    <button (click)="calcularNacimientosEsposa()" class="boton">Calcular</button>

                                <div class="hijito">
                                    <p>Amantes:</p>
                                    <div>
                                        <select name="" id="" #valorAmantes class="input">
                                            <option value="{{amantes.nombre}}" *ngFor="let amantes of pj.amantes">{{amantes.nombre}}</option>
                                        </select>
                                        <button (click)="calcularNacimientos(valorAmantes.value)" class="boton2">Calcular</button>

                                    </div>

                            <div class="prologo4"><!-- hijo 4 prólogo -->

                        </div>

                </div> <!-- cierre CAJA -->
                        

                </div>  <!-- CIERRE PERGAMINO -->

        </div> <!-- CIERRE CONTENIDO --> 

    </div><!-- CIERRE MAIN -->
