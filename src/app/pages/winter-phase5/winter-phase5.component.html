<div class="padre" >

    <div class="main">

        <div class="izquierda">

                <div class="dagas">
    
                        <a class="siguiente" routerLink="/phase6a">AVANZA</a>
                        <img class="daga_izquierda" routerLink="/phase6a" src="../../../assets/img/daga-adelante.png">
                </div>
           </div><!-- CIERRA IZQUIERDA -->

        <div class="derecha">

                <div class="cabecera">

                        <p class="titulo">FASE DE INVIERNO<br></p>
                        <p class="nombreUsuario">{{currentPlayerName}}</p>

                </div><!-- CIERRA CABECERA -->

                <div class="body">

                    <div class="caja_escudo">
                        <div class="escudo"> 
                            <img src="{{foto_escudo}}">
                        </div>
            
                        <div class="paso">
                            <p>Paso V:</p>
                            <p>Tirada de Establo</p>  
                        </div>

                    </div><!-- cierra caja_escudo -->

                <div class="textolargo"> 


                    <div class="prologo1"><!-- hijo 1 prólogo -->

                    
                            <p class="frase1">Haz una tirada por cada caballo que tenga el jugador.</p>
                            <p class="frase2">Ten en cuenta tu modificador de {{modificador}} : <span class="numero">{{circunstanciaEconomica}}</span></p>
                    </div><!-- cierra prologo 1 -->

                    <div class="prologo2"><!-- hijo 2 prólogo -->

                            <p style="color:var(--font-color-h)"><b>INTRODUCE Nº DE CABALLO :</b></p><input class="input" #ncaballo><!-- Introduce nº de Caballo  -->


                        <button class="boton" (click)="calcularSaludCaballo(ncaballo.value)">CALCULAR</button>
                    </div>

                    <div class="prologo3"><!-- hijo 2 prólogo -->
                        <p class="frase1" style="color:var(--font-color-h)"><b>RESULTADOS</b></p>
                        <p class="frase2" *ngFor="let caballito of caballosOutput" [value]="caballito">{{caballito}}</p>
                
                    </div>
                    <div class="espacio"></div>
                        
                        
                    </div>

            </div> 
                        

         </div>  
    </div>
</div>
