<app-header class="component"></app-header>
<main class="main">

    <div class="submain">
        <div class="lacre">
            <img class="imglacre" src="{{user.imgProfile}}" alt="">
            
        </div>
        <div class="dataUser">
            <p>USUARIO</p>
            <div class="userInfo">
                <p>Nombre: {{user.nombre}}</p>
                <p>Correo: {{user.correo}}</p>
                <p>Contraseña: {{user.password}}</p>
                <p>Campañas finalizadas: {{user.campaignFinish}}</p>
            </div>
        </div>
    </div>

    <div class="buttonContainer">
        <button class="backbutton" (click)="goBack()">
            <p>CANCELAR</p>
            <img src="../../../assets/img/daga-atras.png" alt="">
        </button>
        <button class="modifybutton" (click)="goModifyUser()">
            <p>MODIFICAR</p>
            <img src="../../../assets/img/daga-adelante.png" alt="">
        </button>
    </div>

</main>
