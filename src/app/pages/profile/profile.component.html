<app-header class="component"></app-header>
<main class="main">

    <div class="submain">
        <div class="caja_avatar">
            <img class="avatar" src="{{user.avatar}}" alt="">
            
        </div>
        <div class="dataUser">
            <p></p>
            <p>USUARIO</p>
            <div class="userInfo">
                <p>NOMBRE:<span>{{user.username}}</span></p>
                <p>CORREO:<span>{{user.email}}</span></p>
               <!--  <p>Contrase√±a: {{user.password}}</p> -->
            </div>
        </div>
    </div>

    <div class="buttonContainer">
        <button class="backbutton" (click)="goBack()">
            <p>CANCELAR</p>
            <img src="../../../assets/img/daga-atras.png" alt="">
        </button>
        <button class="modifybutton" (click)="goModifyUser()">
            <p>MODIFICAR</p>
            <img src="../../../assets/img/daga-adelante.png" alt="">
        </button>
    </div>

</main>
