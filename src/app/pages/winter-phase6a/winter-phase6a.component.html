<div class="padre" >

    <div class="main">

        <div class="izquierda">
            <div class="dagas">
    
                <a class="siguiente" routerLink="/phase6b">AVANZA</a>
                <img class="daga_izquierda" routerLink="/phase6b" src="../../../assets/img/daga-adelante.png">
        </div>
        </div><!-- CIERRA IZQUIERDA -->

        <div class="derecha">

                <div class="cabecera">

                        <p class="titulo">FASE DE INVIERNO<br></p>
                        <p class="nombreUsuario">{{currentPlayerName}}</p>

                </div><!-- cierra cabecera -->

                <div class="body">
                        <div class="caja_escudo">
                                <div class="escudo"> 
                                        <img src="{{foto_escudo}}">
                                </div>
                            
                                <div class="paso">
                                        <p>Paso VI a:</p>
                                        <p>Familia</p>  
                                </div>

                        </div><!-- cierro caja_escudo -->

                        <div class="textolargo"> 

                                    <p class="frase1">CASAMIENTOS :</p>  
                                    <div class="prologo1">
                                        
                                        <button class="boton" [disabled]="characterService.currentActiveChar.isMarried == 1" (click)="matrimonioLealtad()">MATRIMONIO POR LEALTAD</button>
                                        <button class="boton" [disabled]="characterService.currentActiveChar.isMarried == 1" (click)="matrimonioCortesia()">MATRIMONIO POR CORTESÍA</button>
                                    </div>           
                                    <div *ngIf="characterService.currentActiveChar.isMarried == 1">    

                                        El personaje principal ya está casado

                                    </div>


                                <div class="prologo2"></div> 
                                </div>


                            </div> <!-- cierre textolargo -->
                        

        </div>  <!-- cierre derecha -->
    </div><!-- CIERRE main -->
</div> <!-- cierre padre--> 

<div *ngIf="!isHideCourtesy">
    <app-marriage-courtesy-modal class="modal"></app-marriage-courtesy-modal>
</div>

<div *ngIf="!isHideLoyalty">
    <app-marriage-loyalty-modal class="modal" (loyaltyHijo)="resultadoLealtad($event)"></app-marriage-loyalty-modal>
</div>
